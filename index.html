<head>

  <title>Comparateur IA Multi-Mod√®les (OpenRouter)</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">

  <style>
    /* ... votre CSS reste inchang√© ... */
    /* (copiez-collez l'int√©gralit√© de votre bloc <style>) */
    :root {
      --bg-primary: #0a0f1e;
      --bg-secondary: #111827;
      --bg-tertiary: #1f2937;
      --border-color: #374151;
      --text-primary: #e0e6ed;
      --text-secondary: #9ca3af;
      --text-cyan: #67e8f9;
      --glow-cyan: #00eaff;
      --btn-primary: #0891b2;
      --btn-primary-hover: #0e9f9f;
      --btn-secondary: #374151;

      --btn-danger: rgba(139, 0, 0, 0.5);
      --btn-danger-hover: #991b1b;

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      min-height: 100vh;
    }

    main {

      max-width: 1400px;

      width: 100%;

    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .ai-panel {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid rgba(0, 234, 255, 0.15);

      display: flex;
      flex-direction: column;
      padding: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
      height: 100%;
      min-height: 400px;
    }

    .ai-panel:hover {
      border-color: var(--glow-cyan);
      box-shadow: 0 6px 18px rgba(0, 234, 255, 0.1);
    }

    .response-box {
      width: 100%;
      min-width: 0;
      overflow-wrap: break-word;
      word-wrap: break-word;
      overflow-x: auto;
      margin-top: 12px;
      padding: 14px;
      border: 1px solid #2d3748;
      border-radius: 8px;
      height: 250px;
      white-space: pre-wrap;
      overflow-y: auto;
      background-color: #0f172a;
      font-size: 0.92rem;
      color: #e2e8f0;
      line-height: 1.5;
      font-family: 'Consolas', 'Courier New', monospace;
      flex: 1;
    }

    .response-box-expanded {
      height: 60vh;
      max-height: 70vh;
    }

    .custom-input {
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: white;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
    }
    .custom-input:focus {
      outline: none;
      border-color: var(--glow-cyan);
      box-shadow: 0 0 0 3px rgba(0, 234, 255, 0.2);
    }

    .response-box::-webkit-scrollbar { width: 8px; }
    .response-box::-webkit-scrollbar-track { background: #0f172a; }
    .response-box::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    .response-box::-webkit-scrollbar-thumb:hover { background: var(--glow-cyan); }

    .status-text {
      font-size: 0.82rem;
      margin-top: 6px;
      min-height: 1.2em;
      font-weight: 500;
    }
    .text-cyan-glow {
      color: var(--glow-cyan);
      text-shadow: 0 0 6px rgba(0, 234, 255, 0.4);
      font-weight: 700;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, background-color 0.2s;
      font-size: 0.95rem;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary { background-color: var(--btn-primary); color: white; }
    .btn-primary:hover:not(:disabled) { background-color: var(--btn-primary-hover); }

    .btn-secondary { background-color: var(--btn-secondary); color: white; }
    .btn-secondary:hover:not(:disabled) { background-color: var(--btn-secondary-hover); }

    .btn-danger {
      background-color: var(--btn-danger);
      color: #f8d7da;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      padding: 0;
    }
    .btn-danger:hover:not(:disabled) { background-color: var(--btn-danger-hover); }

    .file-input {
      width: 100%;
      padding: 8px 12px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
    }
    .file-input::file-selector-button {
      margin-right: 12px;
      padding: 6px 12px;
      background-color: #164e63;
      color: var(--text-cyan);
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    .file-input::file-selector-button:hover {
      background-color: #1c4052;
    }

    .label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-cyan);
      font-size: 0.95rem;
    }

    .grid { display: grid; }
    .gap-4 { gap: 1rem; }
    .gap-6 { gap: 1.5rem; }
    #ai-container { grid-template-columns: repeat(4, 1fr); }

    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .justify-end { justify-content: flex-end; }
    .w-full { width: 100%; }
    .mt-4 { margin-top: 1rem; }
    .mb-2 { margin-bottom: 0.5rem; }
    .mb-6 { margin-bottom: 1.5rem; }
    .mt-auto { margin-top: auto; }

    .text-center { text-align: center; }
    .text-sm { font-size: 0.875rem; }
    .text-xl { font-size: 1.25rem; }
    .text-2xl { font-size: 1.5rem; }
    .text-3xl { font-size: 1.875rem; }
    .font-bold { font-weight: 700; }
    .font-medium { font-weight: 500; }

    .text-success { color: var(--success); }
    .text-warning { color: var(--warning); }
    .text-error { color: var(--error); }

    footer {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      text-align: center;
      padding: 16px;
      margin-top: auto;
      font-size: 0.9rem;
    }

    nav {
      background: var(--bg-secondary);
      padding: 16px 0;
    }
    nav .title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-cyan);
    }

    #expanded-panel-container {
      display: none;
      position: relative;
      margin-top: 2rem;
      padding: 1rem;
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
    }

    #expanded-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    #expanded-panel-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--text-cyan);
    }

    #close-expanded-btn {
      background-color: var(--btn-danger);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #close-expanded-btn:hover {
      background-color: var(--btn-danger-hover);
    }

    #expanded-response-box {
      width: 100%;
      height: 60vh;
      max-height: 70vh;
      padding: 14px;
      border: 1px solid #2d3748;
      border-radius: 8px;
      white-space: pre-wrap;
      overflow-y: auto;
      background-color: #0f172a;
      font-size: 1rem;
      color: #e2e8f0;
      line-height: 1.5;
      font-family: 'Consolas', 'Courier New', monospace;
    }

    #expanded-response-box::-webkit-scrollbar { width: 8px; }
    #expanded-response-box::-webkit-scrollbar-track { background: #0f172a; }
    #expanded-response-box::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    #expanded-response-box::-webkit-scrollbar-thumb:hover { background: var(--glow-cyan); }
  </style>
</head>
<body>
  <nav>
    <div class="text-center">
      <div class="title">Comparateur IA (OpenRouter)</div>
    </div>
  </nav>

  <main>
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-cyan-glow">Comparateur Multi-IA</h1>
      <p class="text-gray-400 text-sm" id="global-status">Chargez vos fichiers pour commencer.</p>
    </div>

    <div class="card mb-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="label">Fichier mod√®les (models.csv)</label>
          <input type="file" id="modelsFileInput" accept=".csv" class="file-input" />
        </div>
        <div>
          <label class="label">Cl√© API (ai_key.csv)</label>
          <input type="file" id="apiKeyFileInput" accept=".csv" class="file-input" />
        </div>
      </div>
      <div class="text-center">
        <button onclick="loadConfigFiles()" id="btnLoad" class="btn btn-primary">Charger la configuration</button>
      </div>
    </div>

    <div id="controlSection" style="display:none;">
      <div class="card mb-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <div class="lg:col-span-2">
            <label class="label">Votre question commune :</label>
            <textarea
              id="globalQuestion"
              rows="3"
              class="custom-input"
              placeholder="Posez votre question ici..."
            ></textarea>
          </div>

          <div class="flex flex-col justify-between">
            <div>
              <label class="label">Fichier (Image/Texte) :</label>
              <input
                type="file"
                id="globalUserFile"
                class="file-input"
              />
            </div>

            <div class="flex gap-3 mt-4 lg:mt-0">
              <button onclick="sendGlobalRequest(false)" id="btnSend" disabled class="flex-1 btn btn-primary">
                Envoyer
              </button>
              <button onclick="sendGlobalRequest(true)" id="btnContinue" disabled class="flex-1 btn btn-secondary">
                Continuer
              </button>
              <button onclick="clearAllConversations()" class="btn btn-danger" title="Effacer tout">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="ai-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6"></div>

      <div class="card mt-8">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
          <div class="w-full sm:w-auto">
            <label class="label">Afficher un mod√®le en grand</label>
            <select id="modelSelectExpanded" class="custom-input w-full sm:w-auto">
              <option value="">S√©lectionnez un mod√®le...</option>
              <option value="ai1">Mod√®le 1</option>
              <option value="ai2">Mod√®le 2</option>
              <option value="ai3">Mod√®le 3</option>
              <option value="ai4">Mod√®le 4</option>
            </select>
          </div>
          <button onclick="toggleExpandedView()" id="toggle-expanded-btn" class="btn btn-secondary w-full sm:w-auto">Afficher</button>
        </div>
      </div>

      <div id="expanded-panel-container">
        <div id="expanded-panel-header">
          <div id="expanded-panel-title">Mod√®le S√©lectionn√©</div>
          <button id="close-expanded-btn" onclick="closeExpandedView()">Fermer</button>
        </div>
        <div id="expanded-response-box" class="response-box"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Mon App IA by Miles. Connect√© directement √† OpenRouter.</p>
  </footer>

  <script>
    // Correction de l'URL (suppression de l'espace finale)
    const OPENROUTER_URL = 'https://openrouter.ai/api/v1/chat/completions';

    // ... le reste de votre code JavaScript reste inchang√© ...
    let modelsList = [];
    let apiKey = '';
    const AI_PANELS = [
      { id: 'ai1', name: 'Mod√®le 1', model: null, conversation: [] },
      { id: 'ai2', name: 'Mod√®le 2', model: null, conversation: [] },
      { id: 'ai3', name: 'Mod√®le 3', model: null, conversation: [] },
      { id: 'ai4', name: 'Mod√®le 4', model: null, conversation: [] },
    ];
    const MAX_RETRIES = 3;

    // √âtats pour l'affichage √©largi
    let expandedPanelId = null;
    let isExpandedViewOpen = false;

    function parseCSV(text) {
      return text
        .split('\n')
        .map(line => line.trim())
        .filter(line => line && !line.startsWith('#'));
    }

    async function loadFileAsText(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.trim());
        reader.onerror = reject;
        reader.readAsText(file);
      });
    }

    async function loadConfigFiles() {
      const modelsFile = document.getElementById('modelsFileInput').files[0];
      const keyFile = document.getElementById('apiKeyFileInput').files[0];
      const status = document.getElementById('global-status');

      if (!modelsFile || !keyFile) {
        status.textContent = "Veuillez s√©lectionner les deux fichiers.";
        status.className = "text-error text-sm";
        return;
      }

      try {
        const modelsText = await loadFileAsText(modelsFile);
        const keyText = await loadFileAsText(keyFile);

        modelsList = parseCSV(modelsText);
        apiKey = keyText;
        if (!apiKey.toLowerCase().startsWith('bearer ')) {
          apiKey = 'Bearer ' + apiKey;
        }

        if (modelsList.length === 0) throw new Error("Aucun mod√®le trouv√© dans models.csv");
        if (!apiKey) throw new Error("Cl√© API vide");

        document.querySelector('#controlSection').style.display = 'block';
        renderPanels();
        setupModelSelects();
        status.textContent = "‚úÖ Pr√™t. Connect√© √† OpenRouter.";
        status.className = "text-success text-sm";
        document.getElementById('btnSend').disabled = false;
        document.getElementById('btnContinue').disabled = false;
      } catch (e) {
        status.textContent = "‚ùå Erreur : " + e.message;
        status.className = "text-error text-sm";
      }
    }

    function renderPanels() {
      document.getElementById('ai-container').innerHTML = AI_PANELS.map(panel => `
        <div id="${panel.id}Panel" class="ai-panel">
          <div class="flex justify-between items-start mb-3">
            <h3 class="font-bold text-cyan-200">${panel.name}</h3>
            <span id="${panel.id}Status" class="status-text text-gray-400">En attente</span>
          </div>
          <select id="${panel.id}ModelSelect" onchange="panelChanged('${panel.id}')"
              class="w-full p-2 mb-3 text-sm custom-input" disabled>
            <option value="">Chargement...</option>
          </select>
          <div id="${panel.id}Response" class="response-box"></div>
        </div>
      `).join('');
    }

    function setupModelSelects() {
      AI_PANELS.forEach((panel, index) => {
        const select = document.getElementById(`${panel.id}ModelSelect`);
        select.innerHTML = '';
        modelsList.forEach(m => {
          const opt = document.createElement('option');
          opt.value = m;
          opt.textContent = m.split('/').pop().replace(/\:[^:]*$/, '');
          opt.title = m;
          select.appendChild(opt);
        });

        const defaultIndex = index % modelsList.length;
        select.value = modelsList[defaultIndex];
        panel.model = modelsList[defaultIndex];
        panel.name = select.options[defaultIndex].textContent;
        select.disabled = false;
      });
    }

    function panelChanged(panelId) {
      const panel = AI_PANELS.find(p => p.id === panelId);
      if (panel) {
        const select = document.getElementById(`${panelId}ModelSelect`);
        panel.model = select.value;
        panel.name = select.options[select.selectedIndex].textContent;
        document.getElementById(`${panelId}Panel`).querySelector('h3').textContent = panel.name;
      }
    }

    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function sendSingleRequest(panel, question, base64Content, mimeType, continueConv) {
      const responseBox = document.getElementById(`${panel.id}Response`);
      const statusLabel = document.getElementById(`${panel.id}Status`);
      
      statusLabel.textContent = "‚è≥ Envoi...";
      statusLabel.className = "status-text text-warning";
      responseBox.innerText = "";

      let currentConv = continueConv ? [...panel.conversation] : [];
      let contentText = question || "D√©crivez cette image.";
      let msgObj = { role: 'user', content: contentText };

      if (base64Content) {
        msgObj = {
          role: 'user',
          content: [
            { type: "text", text: contentText },
            { type: "image_url", image_url: { url: `data:${mimeType};base64,${base64Content}` } }
          ]
        };
      }

      currentConv.push(msgObj);

      for (let i = 0; i < MAX_RETRIES; i++) {
        try {
          const res = await fetch(OPENROUTER_URL, {
            method: 'POST',
            headers: {
              'Authorization': apiKey,
              'Content-Type': 'application/json',
              'HTTP-Referer': window.location.origin, // Important pour OpenRouter
              'X-Title': 'Comparateur IA Vercel'
            },
            body: JSON.stringify({
              model: panel.model,
              messages: currentConv
            })
          });

          if (!res.ok) {
            const errText = await res.text().catch(() => 'Erreur inconnue');
            throw new Error(`Erreur ${res.status}: ${errText.substring(0, 120)}...`);
          }

          const data = await res.json();
          const reply = data.choices?.[0]?.message?.content || "(Pas de r√©ponse)";

          panel.conversation = [...currentConv, { role: 'assistant', content: reply }];
          responseBox.innerText = reply;
          statusLabel.textContent = "‚úÖ R√©ponse re√ßue";
          statusLabel.className = "status-text text-success";

          // Si ce panneau est actuellement affich√© en grand, mettre √† jour l'affichage √©largi
          if (isExpandedViewOpen && expandedPanelId === panel.id) {
             document.getElementById('expanded-response-box').textContent = reply;
          }
          return;
        } catch (e) {
          if (i < MAX_RETRIES - 1) {
            statusLabel.textContent = `üîÑ Tentative ${i + 2}...`;
            await new Promise(r => setTimeout(r, 1000 * (i + 1)));
          } else {
            statusLabel.textContent = "‚ùå √âchec";
            statusLabel.className = "status-text text-error";
            console.error(`${panel.name} erreur :`, e.message);
          }
        }
      }
    }

    async function sendGlobalRequest(continueConv = false) {
      const q = document.getElementById('globalQuestion').value.trim();
      const fileInput = document.getElementById('globalUserFile');
      const file = fileInput.files?.[0];
      const status = document.getElementById('global-status');

      if (!q && !file) {
        status.textContent = "‚ö†Ô∏è Veuillez entrer une question ou s√©lectionner un fichier.";
        status.className = "text-warning text-sm";
        return;
      }

      if (file && file.size > 5 * 1024 * 1024) {
        status.textContent = "‚ö†Ô∏è Fichier trop volumineux (max 5 Mo).";
        status.className = "text-error text-sm";
        return;
      }

      document.getElementById('btnSend').disabled = true;
      document.getElementById('btnContinue').disabled = true;
      status.textContent = "üîÑ Envoi en cours...";
      status.className = "text-warning text-sm";

      let b64 = null, mime = null;
      if (file) {
        try {
          b64 = await fileToBase64(file);
          mime = file.type || 'application/octet-stream';
        } catch (e) {
          status.textContent = "‚ùå Erreur conversion fichier.";
          status.className = "text-error text-sm";
          document.getElementById('btnSend').disabled = false;
          document.getElementById('btnContinue').disabled = false;
          return;
        }
      }

      const promises = AI_PANELS.map(p => {
        if (!p.model) return Promise.resolve();
        return sendSingleRequest(p, q, b64, mime, continueConv);
      });

      await Promise.allSettled(promises);

      document.getElementById('btnSend').disabled = false;
      document.getElementById('btnContinue').disabled = false;
      status.textContent = "‚úÖ Toutes les r√©ponses ont √©t√© re√ßues.";
      status.className = "text-success text-sm";
    }

    function clearAllConversations() {
      AI_PANELS.forEach(p => {
        p.conversation = [];
        document.getElementById(`${p.id}Response`).textContent = "";
        document.getElementById(`${p.id}Status`).textContent = "R√©initialis√©";
        document.getElementById(`${p.id}Status`).className = "status-text text-gray-400";
      });
      document.getElementById('globalQuestion').value = "";
      document.getElementById('globalUserFile').value = "";
      document.getElementById('global-status').textContent = "üßπ Tout effac√©.";
      document.getElementById('global-status').className = "text-warning text-sm";
    }

    // --- Fonctions pour l'affichage √©largi ---
    function toggleExpandedView() {
        const selectElement = document.getElementById('modelSelectExpanded');
        const selectedValue = selectElement.value;

        if (!selectedValue) {
            alert("Veuillez d'abord s√©lectionner un mod√®le.");
            return;
        }

        expandedPanelId = selectedValue;
        const panel = AI_PANELS.find(p => p.id === expandedPanelId);
        if (panel) {
            // Mettre √† jour le titre
            document.getElementById('expanded-panel-title').textContent = panel.name;
            // Mettre √† jour le contenu avec la r√©ponse actuelle du panneau
            const currentResponse = document.getElementById(`${expandedPanelId}Response`).textContent;
            document.getElementById('expanded-response-box').textContent = currentResponse;
            // Afficher la zone
            document.getElementById('expanded-panel-container').style.display = 'block';
            isExpandedViewOpen = true;
        }
    }

    function closeExpandedView() {
        document.getElementById('expanded-panel-container').style.display = 'none';
        isExpandedViewOpen = false;
        expandedPanelId = null;
    }
  </script>
